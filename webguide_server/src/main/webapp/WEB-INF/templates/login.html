<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>

    <!-- Basic Page Needs
  ================================================== -->
    <meta charset="utf-8"/>
    <title>webguide</title>

    <!-- Mobile Specific Metas
  ================================================== -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>

    <!-- CSS
  ================================================== -->
    <link rel="stylesheet" href="../resources/css/zerogrid.css" th:href="@{/resources/css/zerogrid.css}"/>
    <link rel="stylesheet" href="../resources/css/style.css" th:href="@{/resources/css/style.css}"/>
    <link rel="stylesheet" href="../resources/css/responsive.css" th:href="@{/resources/css/responsive.css}"/>


    <link href='#' rel='icon' type='image/x-icon'/>

    <script src="../resources/jquery/jquery-3.1.0.min.js"
            th:src="@{/resources/jquery/jquery-3.1.0.min.js}" type="text/javascript"></script>
    <script type="text/javascript">
        function checkLogin() {
            var name = $("#uname").val();
            var password = $("#password").val();
            $.ajax({
                url: "/webguide/checkLogin",
                data:{name: name,password: password},
                type: "post",
                success: function(msg){
                    if(msg == "sucess") {
                        location.href = "/webguide/";
                    }
                    else {
                        alert("帐号密码错误，登录失败");
                    }
                },
                error: function () {
                    alert("登录失败");
                }
            });
        }
    </script>

</head>
<body>
<div class="wrap-body zerogrid">
    <header>
        <div class="wrap-header">
            <div id="logo">
                <a href="#"><h1>WebGuide管理系统</h1></a>

            </div>

        </div>
    </header>

    <section id="content">
        <div class="wrap-content">
            <div class="row block">
                <div id="main-content" class="col-2-3">
                    <div class="wrap-col">

                        <article>
                            <div  class="content">

                                <form id="contact-form">
                                    <span>用户名:</span>
                                    <input name="uname" id="uname" value=""/>
                                    <br />
                                    <br />
                                    <span>密码:</span>
                                    <input name="password" id="password" type="password" value=""/>
                                    <br />
                                    <br />

                                    <p style="float: right">
                                        <a href="#" onClick="checkLogin()">登录</a>
                                    </p>
                                </form>


                            </div>
                        </article>
                    </div>
                </div>
                <div id="sidebar" class="col-1-3">
                    <div class="wrap-col">
                        <div class="box">
                            <div class="heading"><h2>WebGuide</h2></div>
                            <div class="content">
                                <p>一个android网站导航App</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="wrap-footer">
            <div class="row">
                <div class="col-1-3">
                    <div class="wrap-col">

        </div>
        <div class="copyright">
            <p><a href="#" target="_blank" title="web guide">web guide</a> </p>
        </div>
    </footer>

</div>
